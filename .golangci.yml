# golangci-lint configuration
# https://golangci-lint.run/usage/configuration/

run:
  timeout: 5m
  tests: true

linters:
  disable-all: true
  enable:
    - gofmt
    - govet
    - errcheck
    - staticcheck
    - gosimple
    - ineffassign
    - unused

linters-settings:
  gocyclo:
    min-complexity: 15

issues:
  exclude-use-default: true
  exclude-dirs:
    - vendor
  max-issues-per-linter: 0
  max-same-issues: 0
